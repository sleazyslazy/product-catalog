apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
    name: product-catalog
    namespace: application-gitops
spec:
    goTemplate: true
    goTemplateOptions: ["missingkey=error"]
    generators:
        - git:
            repoURL: https://github.com/sleazyslazy/product-catalog.git
            revision: main
            directories:
                - path: components/apps/**/overlays/**
                  recursive: true
                - path: components/apps/**/overlays/prod
                  exclude: true  
    template:
        metadata:
            name: '{{index .path.segments 2}}-{{index .path.segments 4}}'
        spec:
            project: "apps-product-catalog"
            source: 
                repoURL: https://github.com/sleazyslazy/product-catalog.git
                targetRevision: main
                path: '{{.path.path}}'
            destination:
                server: https://kubernetes.default.svc
                namespace: product-catalog-{{index .path.segments 4}}
            syncPolicy:
                automated:
                    prune: true
                syncOptions:
                    - CreateNamespace=true
                managedNamespaceMetadata:
                    labels:
                        argocd.argoproj.io/managed-by: application-gitops  